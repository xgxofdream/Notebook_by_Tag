            text-decoration: none; /*超链接无下划线*/
        }

            text-decoration: underline; /*鼠标放上去有下划线*/
        }

        span {
            font-weight: bold;
        }

        table {
            font-family: arial, sans-serif;

        tr:nth-child(even) {

        }

    <meta charset="UTF-8">
